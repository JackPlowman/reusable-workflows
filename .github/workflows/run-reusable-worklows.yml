name: "Run Reusable Workflows"

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  common-code-checks:
    name: Common Code Checks
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    uses: JackPlowman/reusable-workflows/common-code-checks.yml@main
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}

  common-clean-caches:
    name: Common Clean Caches
    permissions:
      contents: read
    uses: JackPlowman/reusable-workflows/common-clean-caches.yml@main
    secrets:
      workflow_github_token: ${{ secrets.GH_TOKEN }}

  common-sync-labels:
    name: Common Sync Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/common-sync-labels.yml@main
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
