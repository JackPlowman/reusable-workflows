name: "Run Reusable Workflows"

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  common-code-checks:
    name: Common Code Checks
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-code-checks.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
