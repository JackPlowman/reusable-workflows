name: "Pull Request Tasks"

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  common-pull-request-tasks:
    name: Common Pull Request Tasks
    permissions:
      pull-requests: write
    uses: JackPlowman/reusable-workflows/common-pull-request-tasks.yml@${{ github.ref }}
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
