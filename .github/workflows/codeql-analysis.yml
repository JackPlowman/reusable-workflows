name: "CodeQL Analysis"

on:
  workflow_call:
    inputs:
      language:
        required: true
        description: "Language to analyse"
        type: string

# zizmor: ignore[concurrency-limits] only GitHub can trigger this workflow

permissions:
  contents: read

jobs:
  codeql-analysis:
    name: Analyse code
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Allow the workflow to upload analysis results
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          languages: ${{ inputs.language }}
          queries: security-and-quality
          config-file: GitHubSecurityLab/CodeQL-Community-Packs/configs/default.yml@v0.2.1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
