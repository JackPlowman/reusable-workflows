name: "CodeQL Analysis"

on:
  workflow_call:
    inputs:
      language:
        required: true
        description: "Language to analyse"
        type: string

# zizmor: ignore[concurrency-limits] only GitHub can trigger this workflow

permissions:
  contents: read

jobs:
  codeql-analysis:
    name: Analyse code
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Allow the workflow to upload analysis results
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          languages: ${{ inputs.language }}
          queries: security-and-quality
          config-file: GitHubSecurityLab/CodeQL-Community-Packs/configs/default.yml@v0.2.1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
