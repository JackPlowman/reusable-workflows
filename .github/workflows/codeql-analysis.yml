name: "CodeQL Analysis"

on:
  workflow_call:
    inputs:
      language:
        required: true
        description: "Language to analyse"
        type: string

# zizmor: ignore[concurrency-limits] only GitHub can trigger this workflow

permissions:
  contents: read

jobs:
  codeql-analysis:
    name: Analyse code
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Allow the workflow to upload analysis results
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          languages: ${{ inputs.language }}
          queries: security-and-quality
          config-file: GitHubSecurityLab/CodeQL-Community-Packs/configs/default.yml@v0.2.1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
