name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/common-sync-labels.yml
    secrets:
      workflow_github_token: ${{ secrets.GH_TOKEN }}
