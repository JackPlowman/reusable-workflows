name: "Common Pull Request Tasks"
on:
  workflow_call:
    secrets:
      workflow_github_token:
        required: true
        description: "GitHub token for workflow"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  labeller:
    name: Label Pull Request
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # to create and update PR labels
    steps:
      - name: Label Pull Request
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: "${{ secrets.workflow_github_token }}"
          configuration-path: .github/tool-configurations/labeller.yml
          sync-labels: true
      - name: Add Size Labels
        uses: pascalgn/size-label-action@f8edde36b3be04b4f65dcfead05dc8691b374348 # v0.5.5
        env:
          GITHUB_TOKEN: "${{ secrets.workflow_github_token }}"
        with:
          sizes: >
            {
              "0": "XS",
              "40": "S",
              "100": "M",
              "200": "L",
              "800": "XL",
              "2000": "XXL"
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # to create PR review comments
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Dependency Review
        uses: actions/dependency-review-action@40c09b7dc99638e5ddb0bfd91c1673effc064d8a # v4.8.1
        with:
          comment-summary-in-pr: on-failure
