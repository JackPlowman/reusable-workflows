name: "Common Pull Request Tasks"
on:
  workflow_call:
    secrets:
      workflow_github_token:
        required: true
        description: "GitHub token for workflow"

permissions: {}

jobs:
  labeller:
    name: Label Pull Request
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Label Pull Request
        uses: actions/labeler@f1a63e87db0c6baf19c5713083f8d00d789ca184 # v6.0.0
        with:
          repo-token: "${{ secrets.workflow_github_token }}"
          configuration-path: .github/tool-configurations/labeller.yml
          sync-labels: true
      - name: Add Size Labels
        uses: pascalgn/size-label-action@f8edde36b3be04b4f65dcfead05dc8691b374348 # v0.5.5
        env:
          GITHUB_TOKEN: "${{ secrets.workflow_github_token }}"
        with:
          sizes: >
            {
              "0": "XS",
              "40": "S",
              "100": "M",
              "200": "L",
              "800": "XL",
              "2000": "XXL"
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Dependency Review
        uses: actions/dependency-review-action@595b5aeba73380359d98a5e087f648dbb0edce1b # v4.7.3
        with:
          comment-summary-in-pr: on-failure
